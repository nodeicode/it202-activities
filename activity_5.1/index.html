<script>
var apiendpt = "https://api.nasa.gov/planetary/apod?api_key=saw1lfYIc97UblwDcJAhBBglIBy2NM2SlhQ93zmP"
fetch(apiendpt).then(res=>{return res.json()})
    .then(json=>{
    console.log(json);
    var h = document.createElement("h1");
    h.textContent=json.title;
    document.body.appendChild(h);
    var pd = document.createElement("p");
    pd.textContent=json.date;
    document.body.appendChild(pd);
    var pe = document.createElement("p");
    pe.textContent=json.explanation;
    document.body.appendChild(pe);
    var i = document.createElement("img");
    document.body.appendChild(i);
    document.querySelector("img").src=json.hdurl;
});
</script>
