<!DOCTYPE html>
<html>
    <head><title>Canvas Demo</title></head>
    <body>
        <canvas id="canvas-demo" width="500" height="500"></canvas>
        
        <script>
        const demoCanvas = document.getElementById("canvas-demo").getContext("2d");
        document.querySelector("#canvas-demo").style.backgroundColor="grey";
        function myLetter(){
        demoCanvas.lineWidth="4";
        demoCanvas.beginPath();
        demoCanvas.moveTo(100, 100);
        demoCanvas.lineTo(100, 150);
        demoCanvas.moveTo(100, 150);
        demoCanvas.lineTo(150, 150);
        demoCanvas.strokeStyle="skyblue";
        demoCanvas.stroke();
        demoCanvas.closePath();
        }
        function shapefil(){
        demoCanvas.beginPath();
        demoCanvas.moveTo(10,10);
        demoCanvas.lineTo(10, 50);
        demoCanvas.lineTo(50, 50);
        demoCanvas.lineTo(50, 10);
        demoCanvas.fillStyle="yellow";
        demoCanvas.fill();
        demoCanvas.closePath();
        }
        window.onload = function() {// make sure to use onload
        myLetter();
        shapefil();
        demoCanvas.font = '28px serif'
        demoCanvas.fillText("672313198",200,300);
        }
        </script>
    </body>
</html>
